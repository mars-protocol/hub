run:
  tests: false
  timeout: 5m # timeout for analysis, e.g. 30s, 5m, default is 1m

linters:
  disable-all: true
  enable:
    # - bodyclose # disabled because of go1.18
    - deadcode
    - depguard
    - dogsled
    - exportloopref
    - errcheck
    - goconst
    - gocritic
    - gofmt
    - gofumpt
    - goimports
    # - golint # deprecated, replaced by revive
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    # - structcheck # disabled because of go1.18
    - stylecheck
    - revive
    - typecheck
    - unconvert
    - unused
    # - unparam # disabled because of go1.18
    - misspell
    - nolintlint
