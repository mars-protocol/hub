name: Go

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Lint
        uses: golangci/golangci-lint-action@v3.2.0
        with:
          version: latest
